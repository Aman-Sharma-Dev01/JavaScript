<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Smash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-body">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Life</h2>
            <div id="life" class="box"></div>
          </div>
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitcount" class="box">0</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="time-interval" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="score" class="box">0</div>
          </div>
        </div>
        <div id="pbtm">
          <div id="game-start">Star Game</div>
        </div>
      </div>
      <div id="btnbox">
      <button id="purple"></button>
      <button id="blue"></button>
      <button id="pink"></button>
      <button id="black"></button>
      <button id="yellow"></button>
      <button id="green"></button>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
